<!doctype html>
<html ng-app="bookLibraryApp">
  <head>
  	<title>Books Library App</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  	<div class="container" ng-controller="BooksListController as booksList">
		  <h2>Books Library</h2>
  		<div class="mlm">
		    <br />
		    <h3 class="pull-left mtn">Books List</h3>
        <a class="btn btn-success pull-right mbs" href="./edit.html?state=add" target="_self">Add Book</a>
		    <table class="table table-striped table-hover table-bordered">
			    <thead>
			      <tr>
              <th></th>
			        <th>Book Name</th>
			        <th>Author</th>
			        <th>Publish Year</th>
			      </tr>
			    </thead>
			    <tbody>
			      <tr ng-repeat="bookItem in booksList.books">
			      	<td class="hide">{{bookItem.id}}</td>
              <th><img src="{{bookItem.img}}" width="150"/></th>
			        <td><a href="" ng-click="booksList.selectBook(bookItem.id)">{{bookItem.name}}</a></td>
			        <td>{{bookItem.author}}</td>
			        <td>{{bookItem.year}}</td>
			      </tr>
			    </tbody>
		  	</table>
  		</div>

	  </div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="js/bookLibrary.js"></script>
  </body>
</html>
